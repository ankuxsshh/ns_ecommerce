{% extends 'base.html' %}
{% load static %}

{% block main %}

    <!--================Home Banner Area =================-->
    <section class="banner_area" style="height:60vh;" data-aos="fade-up" data-aos-duration="500" data-aos-easing="ease-in">
        <div class="banner_inner d-flex align-items-center" style="height:60vh;background-image:url({% static 'img/shopbg.jpg' %});background-size:cover;background-position:fixed;">
            <div class="container">
            </div>
        </div>
    </section>
    <!--================End Home Banner Area =================-->

    <div class="banner_content d-md-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-duration="500" data-aos-easing="ease-in">
        <div class="mb-3 mb-md-0" style="background:rgba(255, 255, 255, 0.5);border-radius:10px;padding-top:3%;text-align:center;">
            <h2 style="font-size: 50pt;font-weight:500;background:url('{% static 'img/bgg1.jpg' %}');background-clip:text;color:transparent;">
                <b style="color: transparent;">{{ cat }}</b>
            </h2>
        </div>
    </div>

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_gap" data-aos="fade-right" data-aos-duration="500" data-aos-easing="ease-in" style="padding-top:0;padding-bottom:5%;">
        <div class="container">
            <div class="row flex-row-reverse">
                <div class="col-lg-12">
                    <div class="latest_product_inner">
                        <div class="row">
                            {% for item in bestsellers %}
                                <div class="col-lg-3 col-md-4 col-sm-6">
                                    <div class="single-product" data-aos="zoom-in" data-aos-duration="500" data-aos-easing="ease-in">
                                        <div class="product-img" style="border-radius: 50px 0px 0px 0px;">
                                            <a href="/single_product/{{ item.id }}">
                                                <img class="card-img" src="{{ item.quantities.first.images.first.image.url }}" alt="{{ item.title }}"/>
                                            </a>
                                            <div class="p_icon" style="border-radius:50px 50px 0 0; background:transparent;">
                                            </div>
                                        </div>
                                        <div class="product-btm" style="border-radius: 0px 0px 50px 0px;">
                                            <a href="#" class="d-block">
                                                <h4>{{ item.title }}</h4>
                                            </a>
                                            {% comment %} <div class="mt-3">
                                                <span class="mr-4">&#8377; {{ item.quantities.first.price }}/-</span>
                                            </div> {% endcomment %}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Category Product Area =================-->

{% endblock %}
